baseURL = "/"
title = "tbsmcd.net"
theme ="hugo-xmin"
languageCode = "ja"
googleAnalytics = "UA-158035573-1"
enableEmoji = true 
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# git commit 情報を取得できる
enableGitInfo = true

hasCJKLanguage = true
showFooterCredits = true

# シンタックスハイライトを有効に
pygmentsUseClasses = true
# github 風に ``` で囲む
pygmentsCodefences = true

[params]
useIcon = true
useTwitterCard = true

math = true

[taxonomies]

tag = "tags"
archive = "archives"
series = "series"

[markup.goldmark.renderer]
unsafe = true

[outputs]
home = ["html", "json", "rss"]
