{{ partial "header.html" . }}
<h1>{{ .Title }}</h1>

<ul class="terms">
{{ if eq .Title "Archives" }}
  {{ $terms := .Data.Terms.Reverse }}
{{ else }}
  {{ $terms := .Data.Terms }}
{{ end }}
  {{ range $terms }}
  <li>
    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{ .Count }})
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
