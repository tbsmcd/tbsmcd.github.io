{{ $name := .Get "name" }}
<h3>Series: {{ $name }}</h3>
<ul class="page-list">
{{ range $key, $series := site.Taxonomies.series }}
    {{ if eq $key $name }}
        {{ range $series.Pages }}
    <li>
        <span class="list-date">{{ .Date.Format "2006/01/02" }}</span>
        <br>
        <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
    </li>
        {{ end }}
    {{ end }}
{{ end }}
</ul>
